databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Mahmud
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: mail
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: user_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp
                  constraints:
                    nullable: false