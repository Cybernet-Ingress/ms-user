databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Mahmud
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: mail
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: text
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: timestamp
                  constraints:
                    nullable: false